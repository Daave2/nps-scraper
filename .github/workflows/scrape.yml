name: Looker Studio Scrapers

on:
  schedule:
    # London 08:10, 08:15, 11:10, 11:15, 14:10, 14:15, 17:10, 17:15, 20:10, 20:15 (cron is UTC)
    - cron: "10 7,10,13,16,19 * * *"
    - cron: "15 7,10,13,16,19 * * *"
  workflow_dispatch:

jobs:
  scrape:
    name: Run NPS + Complaints + Daily
    runs-on: ubuntu-latest
    timeout-minutes: 40
    concurrency:
      group: scraper-state
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright schedule requests configparser pytz
          python -m playwright install --with-deps chromium

      # ========= RESTORE STATE (unique primary key, prefix restore) =========
      - name: Restore scraper state (auth + logs)
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            auth_state.json
            comments_log.csv
            complaints_log.csv
            daily_report_log.csv
          key: scraper-state-${{ runner.os }}-v1-${{ github.run_id }}
          restore-keys: |
            scraper-state-${{ runner.os }}-v1-
            scraper-state-${{ runner.os }}-
            scraper-state-

      # ========= OPTIONAL AUTH FALLBACK (secret) =========
      - name: Decode AUTH_STATE_B64 (if provided)
        run: |
          if [ -n "${{ secrets.AUTH_STATE_B64 }}" ]; then
            echo "${{ secrets.AUTH_STATE_B64 }}" | base64 --decode > auth_state.json
            echo "Decoded auth_state.json from AUTH_STATE_B64."
          else
            echo "No AUTH_STATE_B64 secret provided â€” continuing without."
          fi

      # ========= CONFIG =========
      - name: Create config.ini from secrets
        run: |
          {
            echo "[DEFAULT]"
            echo "GOOGLE_EMAIL=${{ secrets.GOOGLE_EMAIL }}"
            echo "GOOGLE_PASSWORD=${{ secrets.GOOGLE_PASSWORD }}"
            echo "MAIN_WEBHOOK=${{ secrets.MAIN_WEBHOOK }}"
            echo "ALERT_WEBHOOK=${{ secrets.ALERT_WEBHOOK }}"
            echo "COMPLAINTS_WEBHOOK=${{ secrets.COMPLAINTS_WEBHOOK }}"
          } > config.ini

      # ========= RUN SCRAPERS =========
      - name: Run NPS scraper
        env:
          CI_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: xvfb-run -a python scrape.py now || true

      - name: Run Complaints scraper
        env:
          CI_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: xvfb-run -a python scrape_complaints.py now || true

      - name: Run Daily Dashboard scraper
        env:
          CI_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: xvfb-run -a python scrape_daily_report.py || true

      # ========= STATE SUMMARY =========
      - name: Display state summary
        if: always()
        run: |
          echo "::group::State files"
          for f in auth_state.json comments_log.csv complaints_log.csv daily_report_log.csv scrape.log scrape_complaints.log scrape_daily.log; do
            if [ -f "$f" ]; then
              echo "[OK] $f -> $(wc -c < "$f") bytes"
            else
              echo "[MISS] $f"
            fi
          done
          echo "::endgroup::"
          echo "::group::daily_report_log.csv (last 5)"
          if [ -f daily_report_log.csv ]; then tail -n 5 daily_report_log.csv || true; else echo "daily_report_log.csv not found"; fi
          echo "::endgroup::"
          echo "::group::screens/ listing"
          ls -lah screens || echo "no screens/"
          echo "::endgroup::"

      # ========= ARTIFACTS =========
      - name: Upload artifacts (logs + state)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-state-${{ github.run_id }}
          path: |
            auth_state.json
            comments_log.csv
            complaints_log.csv
            daily_report_log.csv
            scrape.log
            scrape_complaints.log
            scrape_daily.log
            screens/
          if-no-files-found: ignore
          retention-days: 7

      # ========= SAVE UPDATED STATE (unique key per run) =========
      - name: Save updated scraper state to cache
        if: ${{ steps.cache-restore.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            auth_state.json
            comments_log.csv
            complaints_log.csv
            daily_report_log.csv
          key: scraper-state-${{ runner.os }}-v1-${{ github.run_id }}
